<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Pixel Shift Daily Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pixel Shift Daily Puzzle</h1>
    <p>Rearrange the colored tiles to match the original pattern in the fewest moves!</p>

    <!-- 🎯 Difficulty Selection -->
    <div class="difficulty-container">
      <label for="difficulty"><strong>Difficulty:</strong></label>
      <select id="difficulty">
        <option value="easy">🟢 Easy</option>
        <option value="medium" selected>🟡 Medium</option>
        <option value="hard">🔴 Hard</option>
      </select>
    </div>
    
    <div class="timer-container">
      <span class="timer-icon">⏱️</span>
      <span>Time:</span>
      <span id="timer" class="timer-text">0:00</span>
    </div>      

    <div class="grid-wrapper">
      <div class="grid-box">
        <h3>🎯 Target Pattern</h3>
        <div id="target-grid" class="target-grid"></div>
      </div>

      <div class="grid-box">
        <h3>🧩 Your Puzzle</h3>
        <div class="puzzle-container">
          <div id="puzzle-grid"></div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="shuffle-btn">🔄 Shuffle</button>
      <button id="submit-btn">✅ Submit</button>
    </div>

    <h3>Moves: <span id="move-count">0</span></h3>

    <!-- ✅ Persistent Puzzle Completion Status Message -->
    <h3 id="completion-status" class="completion-status">✅ You've completed today's puzzle!</h3>

    <h3>🏆 Least Moves to Solve:</h3>
    <ul id="leaderboard"></ul>

    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
